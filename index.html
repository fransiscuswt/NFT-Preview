<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Frontend Mentor | NFT Preview Card Component</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img class="image1" src="images/image-equilibrium.jpg" alt="image1">
        <a href="#">
          <div class="overlay"></div>
          <img class="previewicon" src="images/icon-view.svg" alt="preview">
        </a>
      </div>
      <div class="text">
        <a href="#" class="title">Equilibrium #3429</a>
        <p class= "description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price-due">
        <img class="ethsymbol" src="images/icon-ethereum.svg" alt="eth">
        <h3 class="ethprice">0.041 ETH</h3>
        <img class="clock" src="images/icon-clock.svg" alt="clock">
        <h3 class="due">3 days left</h3>
      </div>
        <hr />
      <div class="footer-crt">
        <!--
        <div class="img-crt-border">

        </div>
      -->
          <img class="img-crt" src="images/image-avatar.png" alt="creator" />

        <h3 class=creator> Creation of</h3>
        <a class="link-crt" href="#">Jules Wyvern</a>
      </div>
    </div>

  </body>
</html>
